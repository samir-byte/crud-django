{% extends "base.html" %}

{% block body %}

<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Employee</h5>
      </div>
      <div class="modal-body">
        <form action="/employee_udpate/{{employee.id}}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" id="exampleInputText" name="first" value="{{employee.first_name}}" placeholder="e.g John" >
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Last name</label>
                  <input type="text" class="form-control" id="exampleInputText" name="last" value="{{employee.last_name}}" placeholder="e.g Doe" >
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="e.g john@email.com" value="{{employee.email}}">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="Update"/>
      </div>
  </form>
      
    </div>
  </div>
</div>
  </div>
</div>
  
{% endblock body %}
